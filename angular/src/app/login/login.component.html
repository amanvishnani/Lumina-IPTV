<div class="login-container">
  <div class="login-card">
    <h2>IPTV Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="url">Server URL</label>
        <input id="url" type="text" formControlName="url" placeholder="http://example.com:port">
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Password">
      </div>
      
      <div class="error" *ngIf="error">
        {{ error }}
      </div>
      
      <button type="submit" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Connecting...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
