<div class="player-container">
    <header class="player-header">
        <button (click)="goBack()" class="back-btn">‚Üê Back</button>
    </header>

    <div class="video-wrapper">
        <video #videoPlayer class="video-js vjs-default-skin vjs-big-play-centered"></video>
    </div>

    <div class="error-message" *ngIf="error">
        <p>{{ error }}</p>
        <div class="suggestion">
            <p>If playback fails, some formats may not be supported by your browser.</p>
            <button (click)="copyStreamUrl()" class="copy-btn">Copy Stream URL</button>
            <span> and try playing it in VLC Media Player.</span>
        </div>
    </div>
</div>
