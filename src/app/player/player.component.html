<div class="player-page" [class.movie-layout]="streamType === 'movie' && movieInfo">
    <header class="player-header">
        <button (click)="goBack()" class="back-btn">‚Üê Back to Dashboard</button>
        <h2 *ngIf="movieInfo" class="header-title">{{ movieInfo.info.name }}</h2>
    </header>

    <div class="player-content">
        <div class="video-section">
            <div class="video-container">
                <div class="video-wrapper">
                    <video #videoPlayer class="video-js vjs-default-skin vjs-big-play-centered"></video>
                </div>
            </div>

            <div class="error-message" *ngIf="error">
                <p>{{ error }}</p>
                <div class="suggestion">
                    <p>If playback fails, try an external player:</p>
                    <button (click)="copyStreamUrl()" class="copy-btn">Copy Stream URL</button>
                </div>
            </div>
        </div>

        <div class="metadata-section" *ngIf="streamType === 'movie' && movieInfo">
            <app-vod-details [movieInfo]="movieInfo" (onPlay)="handlePlay()" (onDownload)="handleDownload()">
            </app-vod-details>
        </div>
    </div>
</div>
