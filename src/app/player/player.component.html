<div class="player-container">
    <button (click)="goBack()" class="back-btn">‚Üê Back</button>
    <div class="video-wrapper">
        <video #videoPlayer class="video-js vjs-default-skin vjs-big-play-centered"></video>
    </div>
    <div class="error-message" *ngIf="error">
        <p>{{ error }}</p>
        <p class="suggestion">
            If playback fails, some formats (MKV, AVI) may not be supported by your browser.
            <br>
            <button (click)="copyStreamUrl()" class="copy-btn">Copy Stream URL</button>
            and try playing it in VLC Media Player.
        </p>
    </div>
</div>
